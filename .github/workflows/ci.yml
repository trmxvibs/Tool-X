# File: .github/workflows/ci.yml

name: Tool-X Build & Syntax Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # --- 1. Install Dependencies ---
      - name: Install Linting & ShellCheck
        run: |
          pip install flake8
          sudo apt-get update
          sudo apt-get install shellcheck -y
          
      # --- 2. Check Bash Script Syntax ---
      - name: Check setup.sh syntax (ShellCheck)
        run: |
          echo "Checking setup.sh syntax..."
          # ShellCheck will now pass as we used the proper 'if ! command;' syntax in setup.sh
          shellcheck setup.sh
          
      # --- 3. Python Code Style Check ---
      - name: Lint Python Code with Flake8
        run: |
          echo "Running Flake8 on Python files..."
          # Check for serious errors (E9 syntax, F82 undefined names, F401 unused imports)
          flake8 . --count --select=E9,F82,F401 --show-source --statistics

      # --- 4. Verify Core Module Imports (Crucial Check) ---
      - name: Verify Core Modules Import
        # This checks that tool-x.py can successfully load its nested core/ modules without crashing
        run: |
          echo "Verifying Tool-X core imports..."
          python -c "import sys; from core.tool_data import TOOL_CATEGORIES; from core.installation_logic import install_github_tool; print('SUCCESS: Core modules loaded.'); sys.exit(0)"
