# File: .github/workflows/ci.yml
name: Tool-X CI Checks
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # --- 1. Python Code Linting and Formatting Check (Flake8) ---
      - name: Install Linting Dependencies
        run: |
          pip install flake8
          
      - name: Lint Python Code with Flake8
        # Selects common errors (E9 syntax errors, F82 undefined names)
        run: |
          echo "Running Flake8 on Python files..."
          flake8 . --count --select=E9,F82 --show-source --statistics
          
      # --- 2. Bash Script Syntax Check (ShellCheck) ---
      - name: Install ShellCheck
        # ShellCheck is essential for validating setup.sh and shell tools against common pitfalls
        run: |
          sudo apt-get update
          sudo apt-get install shellcheck -y
          
      - name: Check setup.sh syntax
        run: |
          echo "Checking setup.sh syntax..."
          # Assuming setup.sh is in the root directory
          shellcheck setup.sh
          
      # --- 3. Verify Python Module Imports (Crucial for core functionality) ---
      - name: Verify Tool-X execution logic and imports
        run: |
          echo "Verifying tool-x.py and module imports..."
          
          # This command ensures Python can find and load your core modules without crashing.
          # We use python -c and import sys explicitly for safety.
          python -c "import sys
try:
    from core.tool_data import TOOL_CATEGORIES
    from core.installation_logic import install_github_tool
    
    # Check if the core data structure is correctly initialized
    if not TOOL_CATEGORIES:
        raise Exception('TOOL_CATEGORIES dictionary is empty or missing data.')

    print('SUCCESS: All core Python modules loaded and checked successfully.')
except Exception as e:
    print(f'FAILURE: Core module import or data check failed: {e}')
    sys.exit(1)
"
